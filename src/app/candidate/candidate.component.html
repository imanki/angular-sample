<input type="checkbox" id="vehicle1" name="Male"
(change)="toggleVisibility($event)"  value="Male">
<label for="vehicle1"> Male</label>
<input type="checkbox" id="vehicle2" name="Female" 
(change)="toggleVisibility($event)" value="Female">
<label for="vehicle2"> Female</label><br>
<br>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Gender</th>
  </tr>
  <tr *ngFor="let candidate of candidates">
    <td>{{candidate.id}}</td>
    <td>{{candidate.first_name}}</td>
    <td>{{candidate.last_name}}</td>
    <td>{{candidate.email}}</td>
    <td>{{candidate.gender}}</td>
  </tr>
</table>

<br>
<br>

<label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" [(ngModel)]="candidate.first_name"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" [(ngModel)]="candidate.last_name" ><br><br>
   <label for="lname"> Email:</label><br>
  <input type="text" id="lname" name="lname" [(ngModel)]="candidate.email"><br><br>
  <input type="radio" id="male" name="gender" value="Male" [(ngModel)]="candidate.gender">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="Female" [(ngModel)]="candidate.gender">
<label for="female">Female</label><br>

<button (click)="addNewRecord()">Add New Record</button>
